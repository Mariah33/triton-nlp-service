# Prometheus configuration for Triton NLP Service monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'triton-nlp-monitor'

scrape_configs:
  # Triton Inference Server metrics
  - job_name: 'triton'
    static_configs:
      - targets: ['triton-nlp:8002']
        labels:
          service: 'triton-server'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
